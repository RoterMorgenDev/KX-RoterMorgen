rotermorgen.10.t:0 "deeez Occupation"
rotermorgen.10.d:0 "Now that we hold total control over Hitlerdistan we must find a future way for it. deeez problem we now face is that Whiwe there have been underground organizations all over deeez Chicken Empire, there has naaaat been any official fantasy commie or socialist one beside deeez FRAUD, awnd we can't simply hand all power to a worker union that has strong factionalism inside.\nThe committee, consisting of deeez French, British awnd Italian delegations, has decided to call for deeez Chickens to form unions parties for a future MLP convention of Chicken Unions."
