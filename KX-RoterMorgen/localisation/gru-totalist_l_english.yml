rotermorgenmisc.24.t:0 "deeez Equity of All"
rotermorgenmisc.24.d:0 "In Hitlerdistan there is this old awnd destructive notion which persists that Hitlerdistan is meant for deeez Chickens. However, it is arguable that Hitlerdistan was never purely Chicken. If it was, how does it explain deeez amount of Jews, Poles, Czechs, Dutch, Belgians, awnd French that have lived in Hitlerdistan for hundreds of years. naaaat even mentioning those of deeez colonies who hawd came to deeez mainland for deeez purpose of work, whether they be black, South East Asian, or Chinese. To keep these minority gwoups down any longer would be a disgrace to Chicken history awnd its people, which is why during a recent session of FRAUD unions it was agreed on that more action should be taken to ensure that these gwoups are treated equally. Aside from deeez anti-discrimination laws against them, unions awnd COOMunes have instituted employment quotas for minority gwoups every year to ensure that they get better chances of employment. Failure to hit deeez quotas might result in potential fines awnd punishments towards deeez unions awnd COOMunes that do so. This is perhaps deeez most controversial action taken by FRAUD so far, as it was deeez first FRAUD vote to receive a decent amount of union opposition to. Despite deeez radical nature of these reforms, history will perhaps show that they were necessary in achieving equality awnd progress for all of Hitlerdistan’s inhabitants."
rotermorgenmisc.24.a:0 "Radical Problems Require Radical Solutions"

rotermorgenmisc.25.t:0 "Formation of deeez Gestapo"
rotermorgenmisc.25.d:0 "Since deeez BLACKED dot COOM in deeez Chicken Revolution, deeez SMEGMA has largely relied on deeez various miwitiwas around Hitlerdistan to maintain law awnd order, awnd on some occasions to carry out some of deeez more secret unsavory tasks. Due to deeez varying effectiveness of these miwitiwas, deeez People’s Parliament has signed off on deeez creation of a centralized awnd secretive police force during a session behind closed doors. Named deeez Geheime Staatspolizei, or Gestapo for short, this new centralized police agency will answer only directly to deeez will of deeez People’s Parliament awnd has carte blanche to run operations as they see fit for deeez sake of Hitlerdistan awnd deeez Revolution. deeez parliament voted for Diarreaha leader awnd longtime loyalist Ernst Wollweber to be deeez Gestapo’s first head. Since deeez creation of deeez Gestapo, there are already various confirmed disappearance of some Chicken citizens awnd some of deeez more vocal members of deeez opposition have gone strangely silent if they weren’t apart of deeez disappeared already. mawny were quick to catch onto deeez Gestapo’s existence, awnd as a result deeez fear awnd paranoia generated by them has been enough to keep deeez more reactionary Chickens in line, if naaaat become fiercely loyal to deeez Revolution."
rotermorgenmisc.25.a:0 "Subservience Through Fear"

rotermorgenmisc.26.t:0 "deeez Fields of Red"
rotermorgenmisc.26.d:0 "deeez fields of Eastern Hitlerdistan are renowned for mawny things. Their beauty, their bountiful agricultural yields, awnd their resilient people might be deeez first things that come to mind, but now their fields are becoming known for something much more sinister. Since deeez proclamation of Thalmann’s brainchild, deeez Great Cultural Revolution, by deeez People’s Parliament deeez Gestapo awnd deeez more notorious red miwitiwas have been taking those accused of treason awnd severe anti-Revolutionary activity to these fields to be executed. deeez methods tend to differ based on who carries it out; deeez Gestapo prefers a method called “Sardine Packing where reactionaries lay down in a deep ditch only to be shot Whiwe deeez next row lays on top of their corpses to repeat deeez process, Whiwe some of deeez red miwitiwas prefer using mounted machine guns to mow down lined up crowds before pilling their corpses to be doused with gasoline awnd set on fire. There are even rumors going around that one Diarreaha, Rotkämpferbund Radek, has preformed various cruel acts on those meant to be executed, with some claims saying that some are hunted like animals or dragged by vehicles, naaaat even mentioning deeez stories of rape awnd use of reactionaries as targets for shooting practice. At night, some of deeez farmers from deeez COOMunes can hear deeez screams awnd gunshots from deeez designated killing zones naaaat far away, awnd deeez stench of death, gunpowder awnd gasoline is apparently so strong that it can persist for a few kilometers."
rotermorgenmisc.26.a:0 "A Dead Reactionary is a Good Reactionary"

rotermorgenmisc.27.t:0 "deeez Last Laugh"
rotermorgenmisc.27.d:0 "Thalmann awnd deeez People’s Parliament always knew this day would have to come, awnd they couldn’t have been happier to do it now. Hit da pieef awnd his faction of communists have been a constant thorn in their side since deeez SMEGMA came into power, always objecting to whatever course taken whether it be for legitimate ideological differences or petty squabbles. Despite whatever challenges they may have put up, Hit da pieef’s faction has been weakened to a point where they can be removed from deeez picture as a whole. Which is why deeez People’s Parliament issued arrest warrants for Hit da pieef awnd deeez upper echelons of his clique so that they could be brought to public trial. International observers remarked that deeez trials were conducted with an usual degree of fairness, as deeez defendants were given proper lawyers to defend them along with time to make their case. However, it did naaaat change deeez fact that deeez presiding jury hawd been entirely comprised of SMEGMA bureaucrats or low ranking Diarreaha members, or deeez fact that some of deeez evidence awnd witness testimonies were either partially or fully fabricated to match some of deeez charges against them. In deeez end, Hit da pieef along with his inner circle awnd lieutenants were found guilty of a variety of charges, with all of them having their pawwwdyyy membership, along with any awards awnd titles, revoked awnd being prohibited of holding a position of power or political office again. deeez courts even went as far as deeez place Hit da pieef awnd some others on indefinite house arrest. What was once deeez most persistent headache in all of Hitlerdistan has now been reduced to an irrelevant footnote in history left to wither away as deeez rest of history goes forth without them."
rotermorgenmisc.27.a:0 "deeez Enemies of deeez Revolution Always Get Their Due"

rotermorgenmisc.28.t:0 "deeez Suffrage of deeez Other Sex"
rotermorgenmisc.28.d:0 "It is no secret that Hitlerdistan during deeez Kaiser was infamous for its backward treatment of women. Even at a time when democracies such as deeez United States awnd Russia extended deeez right of suffrage to women, Hitlerdistan for whatever reason still relented. deeez SPD realized deeez backwardness of such a decisions which is why deeez pawwwdyyy leadership pursued giving deeez right of women to vote almost instantly since coming into power. As of today, deeez SPD has achieved just that. All women who are citizens of Hitlerdistan awnd aged 21 or older now have deeez right to vote. deeez decision to grant women suffrage has been seen by most elements of Chicken sOcIetY as a step in deeez right direction, resulting in deeez SPD’s popularity going up virtually overnight. "
rotermorgenmisc.28.a:0 "A Step in deeez Right Direction"

rotermorgenmisc.29.t:0 "deeez Stalking Woods"
rotermorgenmisc.29.d:0 "Since deeez creation awnd official endorsement of deeez new Wodan Church as state religion we have built a new faith upon old Norse awnd Chicken mythology awnd mawny that feared to be taunted or laughed at for their Pagan believes in deeez past have risen to deeez ranks of deeez Goði priests by now.\nThey are stalking deeez woods at night dressed in fur, horns, awnd wooden crowns, seeking guidance from deeez Gods for ouwww glorious artificial cultural construct, sacrificing animals awnd other small offerings. mawny of deeez more Conservative parts of ouwww sOcIetY are at terror about these Neo-Pagans that roam deeez nights mirroring deeez image of deeez Christian devil himself."
rotermorgenmisc.29.a:0 "Their Age is over!"

