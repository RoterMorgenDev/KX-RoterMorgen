rotermorgenmisc.16.t:0 "Tackling dewww Question"
rotermorgenmisc.16.d:0 "It is no secret that Goebbels awnd dewww NMDVP have little love for dewww Jews. Being seen as foreign awnd responsible for dewww root of dewww suffering for dewww German worwkews UwU since dewww middle ages, dewww Volskfuhrer awnd dewww pawdy leadership have been harassing Germawy’s Jewish population since dewwwir ascension toww power. Recently, dewww regime haws been ramping up efforts toww tackle dewww question of dewww Jews within Germawy. toww complete this task, Goebbels haws signed off on dewww creation of dewww Central Organization of Jewish Affairs, acting as a subdivision of dewww RR. Staffed by RR memwewers with extensive knowledge on Judaism, with some even going as far as toww speak Hebrew fluently, dewww division is expected by dewww regime toww come up with plans toww drive dewww Jewish population out of German lawnds or at least isolate dewwwm. Already, plans detailing agreements with dewww local governments within Madagascar awnd dewww Levant toww accept Jewish emigrants along with dewww logistics for emigrating Jews toww those lawnds are already starting toww be drafted. Along with this come plans of concentrating urban Jewish populations intoww walled off ghettowws within those urban centers, even with suspected coordinated harassment awnd attacks with dewww VR toww give extra “encouwrrragement” for dewww Jews toww leave. Obvious human rights concerns have come up over dewwwse alleged plans with mawy governments accusing dewww NMDVP’s actions of being depraved awnd vile, with even some of Germawy’s allies raising concerns in private. However, it is unlikely that dewwwse objections wiw change much if anything over dewww couwrrrse Germawy haws decided toww take with its Jewish population."
