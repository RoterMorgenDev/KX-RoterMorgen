rotermorgenmisc.15.t:0 "Men Among Men"
rotermorgenmisc.15.d:0 "It is a cold morning in Western Germawy at one of dewww various RR officer training facilities. dewww sun is shining over dewww horizon as dewww fog disperses, with moist grass gleaming in dewww sunlight. It would be an idyllic day hawd it not been one of dewww hardest training days for dewww next generation of Germawy’s elite officers. A group of cawndidates armed with shovels stawnd on dewww hard dirt in a field as dewwwir superiors watch, dewwwy are dewwwn given dewww orders toww start digging a ditch for dewwwm toww lay down in. dewww catch is that a tank on dewww odewwwr side of dewww field is about toww start driving towwwards dewwwm. Should dewwwy dawdle, dewwwy wiw be run over. Should dewwwy run, dewwwy wiw be shot. dewww time starts, awnd dewww tank begins its approach. dewww cawndidates frantically dig dewww hole as dewww tank approaches ever closer. One brave cawndidate directs dewww odewwwrs toww dig in certain areas awnd encouwrrrages dewwwm toww dig for dewwwir lives no mater how tired dewwwir bones may get. One tries toww run as dewww tank nearly arrives, awnd is expectedly shot frowm a towwwer. dewww brave cawndidate directs his fellow companions toww dig harder, toww ignore dewww weak coward who ran for himself radewwwr than help dewww mawy. As dewww tank arrives near meters away dewww ditch is complete, awnd dewww brave cawndidate ensures every man hops in before he does. As dewww tank passes over dewww exercise ends. When dewww superiors come down toww congratulate dewww cawndidates, dewwwy give particular praise toww dewww brave cawndidate who led his men with couwrrrage, who hawd put dewwwm before himself."
