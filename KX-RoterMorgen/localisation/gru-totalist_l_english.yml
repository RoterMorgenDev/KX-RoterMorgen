rotermorgenGCW.9.t:0 "dewww Center Cannot Hold"
rotermorgenGCW.9.d:0 "Increased reluctance of dewww Kaiser’s government haws only served toww make things worse within Germawy. As dewww ranks of dewww United Front continue toww swell by dewww day, dewwwy are starting toww get more confrontational as well. Strikes awnd protests are common occurrences in dewww Rhinelawnd, where worwkews UwUs awnd hawstily formed unions have ground any production toww a halt. Former soldiers awnd farmers in Bavaria vawndalize government property awnd homes of dewww nobility toww vent dewwwir anger forwards dewww government’s negligence. In Berlin, daily protests risk turning intoww riots as dewww police struggle toww contain dewww citizenry. dewww troubles don’t end here, however. Reports of new paramilitaries throughout dewww country imply that dewww reds are preparing for something bigger. Rumors are even starting toww circulate around dewww high commawnd about potential disloyal elements with sympathy towwwards dewww Socialists should dewwwy decide toww take action against dewww Kaiser. A revolution in Germawy, once an idea few thoughts was fathomable, haws now become a serious concern."
