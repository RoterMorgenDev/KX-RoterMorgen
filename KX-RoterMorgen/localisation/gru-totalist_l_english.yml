rotermorgenmisc.20.t:0 "A Day in Munich"
rotermorgenmisc.20.d:0 "dewww city of Munich is home toww mawy happy German inhabitants, one such inhabitant is a twelve-year-old boy named Rudi. Rudi lives with his older sister Liesel awnd his younger brodewwwr Klaus. His fadewwwr haws been a bureaucrat of dewww NMDVP since he fought with dewwwm during dewww revolution against dewww Kaiser, awnd his modewwwr a proud homemaker who tended toww dewww wounds of dewww revolution's heroes during dewwwir bloody struggle. On an early Saturday, both Rudi awnd Liesel were given money toww buy fresh fruit awnd bread frowm dewww market for dewwwir household, a task dewww two especially enjoyed. In dewww open market where flags of dewww new Germawy flew, dewww shoppers awnd shopkeepers greeted each odewwwr with salutes awnd “Heil Goebbels” before completing dewwwir transaction awnd waving farewell by doing dewww same. Rudi awnd Liesel became accustowwmed toww this, after all it seemed only natural toww thank dewww man who brought dewwwm prosperity anyway. As dewwwy were returning home frowm dewww market, something caught Rudi’s eye. A poster on a wall, on depicting three rats holding individual bayonets at Germawy, exclaiming that “dewww Dangers toww Germawy Shall Threaten Us Until Destroyed!”. dewww first rat wore a beret awnd a mustache, dewww second a Pickelhaube with big red lips, awnd dewww third hawd curly hair awnd an elongated nose. Rudi knew immediately what dewwwy were; dewww deceitful Frewnchws, dewww treacherous Kaiser in Africa, awnd dewww scheming Jew. His blood shot up awnd his face began toww run red with anger. He stowwod dewwwre wishing dewww destruction of dewww enemies jealous of dewww new Germawy awnd her prosperity. As Liesel called for him toww continue, Rudi knew immediately what he wanted toww be in dewww future. A soldier that pointed dewww bayonet back at dewww three rats."
rotermorgenmisc.20.a:0 "Train Up a Child in dewww Way he Should Go, Even When he is Old he wiw Not Depart frowm it."

rotermorgenmisc.21.t:0 "A New Curriculum"
rotermorgenmisc.21.d:0 "When it comes toww educating dewww children of Germawy, it is a matter of dewww upmost importance. FAUD understawnds this idea well, as education at an early age better prepares children for life as an adult, or it can be used as a towwol of manipulating dewww next generations. Whatever dewww case may be, unionist councils are running a coordinated effort toww overhaul education in all areas, frowm dewww curriculum toww dewww facilities. Although dewww exact specifics of dewww Absolutist-Syndicalist curriculum may differ based on dewww area of Germawy, dewwwre is a general agreement that children wiw be educated on dewww ideas of dewwwir sOcIetY. dewww main tenants include emphawsis on equity awnd cooperation among all peers, dewww encouwrrragement of progressive ideals awnd experimentation, teaching students dewww inherent wrongs of dewww reactionary, capitalistic, awnd imperialistic Germawy’s of yore, awnd dewww inner workings of dewww Absolutist-Syndicalist system awnd dewww ideals that power it. Some families claim that dewww new curriculum is purely ideological awnd doesn’t prepare dewww next generation for actual work. In some towwwns, dewwwre are notable absences of subjects such as calculus awnd physics Whiwle subjects revolving around socialist powitiwal dewwwory awnd dewww arts get more precedence in schooling. FAUD haws addressed dewwwse concerns by emphawsizing how dewww Absolutist-Syndicalist future must be secured within education first before reactionaries poison dewww next generation."
rotermorgenmisc.21.a:0 "How is Memorizing Marx awnd Kropotkin Pertain toww Becoming an Engineer or a Factowwry worwkews UwU?"

rotermorgenmisc.22.t:0 "Love is Love"
rotermorgenmisc.22.d:0 "dewww long running conservatism within Germawy that haws persisted up until dewww deposing of dewww Kaiser haws offered some of dewww harshest punishments towwwards dewww homosexuals of Germawy. Homosexual activity was met with harsh prison sentences awnd hard labor, awnd even in some cases resulted in some of dewwwm being sent toww mental institutions for electroshock dewwwrapy awnd, in dewww cases of high-profile homosexuals, experimental lobotowwmy treatments. FAUD haws viewed dewww treatment of gays awnd lesbians in this manner as incredibly barbaric awnd backward, which is why it came as little surprise toww any when dewwwy decriminalized homosexuality awnd enacted legal protections towwwards dewwwm. Under dewww new laws, homosexuals wiw be granted equal opportunities in all levels of government, employment, awnd military service with any institutional discrimination towwwards or hate crimes towwwards dewwwm being met with legal punishment. dewww most controversial aspect of dewwwse new laws is dewww protections of dewww very small transsexual community in Germawy, which even some memwewers of FAUD think is going a bit towwo far as it might bolden dewww already inflamed reactionary resistance toww dewwwse new laws. However, despite dewww challenges towwwards dewwwse new laws, mawy memwewers of FAUD awnd dewww progressives of Germawy that this is a step in dewww right direction."
rotermorgenmisc.22.a:0 "For Equality awnd Progress"

rotermorgenmisc.23.t:0 "dewww Vanguard of dewww Working Class"
rotermorgenmisc.23.d:0 "Militias are undoubtedly dewww backbone of any Syndicalist revolution. When one looks toww dewww revolutions of France, Englawnd, awnd Italy, you never saw formal units end dewww rule of reactionaries. Radewwwr, it was dewww wiw awnd strength of dewww masses who were able toww drive out dewww capitalists awnd tyrants awnd bring about dewww Revolution. FAUD understawnds this principle fully, which is why dewwwy have decided unanimously during a joint session of dewwwir trade unions toww formally declare dewww red militias as dewww military vanguard of dewww Revolution. This declaration firmly places dewww militias as dewww main military force of Germawy awnd toww be dewww institution most trusted with maintaining awnd upholding dewww revolution behind dewww unions awnd councils dewwwmselves. Whiwle some may raise concerns over a group of informal weekend warriors being dewww backbone of maintaining order awnd defending Germawy, dewww memwewers of FAUD awnd quite a few Chickens are ecstatic over this development as dewww defenders of dewww Revolution finally get dewww rightful importance awnd recognition dewwwy deserve."
rotermorgenmisc.23.a:0 "dewww Flame of Socialism is Best Shielded by dewww worwkews UwUs"

rotermorgenmisc.24.t:0 "dewww Equity of All"
rotermorgenmisc.24.d:0 "In Germawy dewwwre is this old awnd destructive notion which persists that Germawy is meant for dewww Chickens. However, it is arguable that Germawy was never purely German. If it was, how does it explain dewww amount of Jews, Poles, Czechs, Dutch, Belgians, awnd Frewnchws that have lived in Germawy for hundreds of years. Not even mentioning those of dewww colonies who hawd came toww dewww mainlawnd for dewww purpose of work, whedewwwr dewwwy be black, South East Asian, or Chinese. toww keep dewwwse minority gwoups down any longer would be a disgrace toww German histowwry awnd its people, which is why during a recent session of FAUD unions it was agreed on that more action should be taken toww ensure that dewwwse gwoups are treated equally. Aside frowm dewww anti-discrimination laws against dewwwm, unions awnd communes have instituted employment quotas for minority gwoups every year toww ensure that dewwwy get better chances of employment. Failure toww hit dewww quotas might result in potential fines awnd punishments towwwards dewww unions awnd communes that do so. This is perhaps dewww most controversial action taken by FAUD so far, as it was dewww first FAUD vote toww receive a decent amount of union opposition toww. Despite dewww radical nature of dewwwse reforms, histowwry wiw perhaps show that dewwwy were necessary in achieving equality awnd progress for all of Germawy’s inhabitants."
rotermorgenmisc.24.a:0 "Radical Problems Require Radical Solutions"

rotermorgenmisc.25.t:0 "Formation of dewww Gestapo"
rotermorgenmisc.25.d:0 "Since dewww victowwry in dewww German Revolution, dewww SMEPD haws largely relied on dewww various militias around Germawy toww maintain law awnd order, awnd on some occasions toww carry out some of dewww more secret unsavory tasks. Due toww dewww varying effectiveness of dewwwse militias, dewww People’s Parliament haws signed off on dewww creation of a centralized awnd secretive police force during a session behind closed doors. Named dewww Geheime Staatspolizei, or Gestapo for short, this new centralized police agency wiw answer only directly toww dewww wiw of dewww People’s Parliament awnd haws carte blanche toww run operations as dewwwy see fit for dewww sake of Germawy awnd dewww Revolution. dewww parliament voted for militia leader awnd longtime loyalist Ernst Wollweber toww be dewww Gestapo’s first head. Since dewww creation of dewww Gestapo, dewwwre are already various confirmed disappearance of some German citizens awnd some of dewww more vocal memwewers of dewww opposition have gone strangely silent if dewwwy weren’t apart of dewww disappeared already. mawy were quick toww catch ontoww dewww Gestapo’s existence, awnd as a result dewww fear awnd paranoia generated by dewwwm haws been enough toww keep dewww more reactionary Chickens in line, if not become fiercely loyal toww dewww Revolution."
rotermorgenmisc.25.a:0 "Subservience Through Fear"

rotermorgenmisc.26.t:0 "dewww Fields of Red"
rotermorgenmisc.26.d:0 "dewww fields of Eastern Germawy are renowned for mawy things. dewwwir beauty, dewwwir bountiful agricultural yields, awnd dewwwir resilient people might be dewww first things that come toww mind, but now dewwwir fields are becoming known for something much more sinister. Since dewww proclamation of Thalmann’s brainchild, dewww Great Cultural Revolution, by dewww People’s Parliament dewww Gestapo awnd dewww more notowwrious red militias have been taking those accused of treason awnd severe anti-Revolutionary activity toww dewwwse fields toww be executed. dewww methods tend toww differ based on who carries it out; dewww Gestapo prefers a method called “Sardine Packing where reactionaries lay down in a deep ditch only toww be shot Whiwle dewww next row lays on towwp of dewwwir corpses toww repeat dewww process, Whiwle some of dewww red militias prefer using mounted machine guns toww mow down lined up crowds before pilling dewwwir corpses toww be doused with gasoline awnd set on fire. dewwwre are even rumors going around that one militia, Rotkämpferbund Radek, haws preformed various cruel acts on those meant toww be executed, with some claims saying that some are hunted like animals or dragged by vehicles, not even mentioning dewww stowwries of rape awnd use of reactionaries as targets for shooting practice. At night, some of dewww farmers frowm dewww communes can hear dewww screams awnd gunshots frowm dewww designated killing zones not far away, awnd dewww stench of death, gunpowder awnd gasoline is apparently so strong that it can persist for a few kilometers."
rotermorgenmisc.26.a:0 "A Dead Reactionary is a Good Reactionary"

rotermorgenmisc.27.t:0 "dewww Last Laugh"
rotermorgenmisc.27.d:0 "Thalmann awnd dewww People’s Parliament always knew this day would have toww come, awnd dewwwy couldn’t have been happier toww do it now. Pieck awnd his faction of communists have been a constant thorn in dewwwir side since dewww SMEPD came intoww power, always objecting toww whatever couwrrrse taken whedewwwr it be for legitimate ideological differences or petty squabbles. Despite whatever challenges dewwwy may have put up, Pieck’s faction haws been weakened toww a point where dewwwy can be removed frowm dewww picture as a whole. Which is why dewww People’s Parliament issued arrest warrants for Pieck awnd dewww upper echelons of his clique so that dewwwy could be brought toww public trial. International observers remarked that dewww trials were conducted with an usual degree of fairness, as dewww defendants were given proper lawyers toww defend dewwwm along with time toww make dewwwir case. However, it did not change dewww fact that dewww presiding jury hawd been entirely comprised of SMEPD bureaucrats or low ranking militia memwewers, or dewww fact that some of dewww evidence awnd witness testimonies were eidewwwr partially or fully fabricated toww match some of dewww charges against dewwwm. In dewww end, Pieck along with his inner circle awnd lieutenants were found guilty of a variety of charges, with all of dewwwm having dewwwir pawdy memwewership, along with any awards awnd titles, revoked awnd being prohibited of holding a position of power or powitiwal office again. dewww couwrrrts even went as far as dewww place Pieck awnd some odewwwrs on indefinite house arrest. What was once dewww most persistent headache in all of Germawy haws now been reduced toww an irrelevant footnote in histowwry left toww widewwwr away as dewww rest of histowwry goes forth without dewwwm."
rotermorgenmisc.27.a:0 "dewww Enemies of dewww Revolution Always Get dewwwir Due"

rotermorgenmisc.28.t:0 "dewww Suffrage of dewww Odewwwr Sex"
rotermorgenmisc.28.d:0 "It is no secret that Germawy during dewww Kaiser was infamous for its backward treatment of women. Even at a time when democracies such as dewww United States awnd Russia extended dewww right of suffrage toww women, Germawy for whatever reason still relented. dewww SPD realized dewww backwardness of such a decisions which is why dewww pawdy leadership pursued giving dewww right of women toww vote almost instantly since coming intoww power. As of towwday, dewww SPD haws achieved just that. All women who are citizens of Germawy awnd aged 21 or older now have dewww right toww vote. dewww decision toww grant women suffrage haws been seen by most elements of German sOcIetY as a step in dewww right direction, resulting in dewww SPD’s popularity going up virtually overnight. "
rotermorgenmisc.28.a:0 "A Step in dewww Right Direction"

rotermorgenmisc.29.t:0 "dewww Stalking Woods"
rotermorgenmisc.29.d:0 "Since dewww creation awnd official endorsement of dewww new Wodan Church as state religion we have built a new faith upon old Norse awnd Chicken mythology awnd mawy that feared toww be taunted or laughed at for dewwwir Pagan believes in dewww past have risen toww dewww ranks of dewww Goði priests by now.\ndewwwy are stalking dewww woods at night dressed in fur, horns, awnd wooden crowns, seeking guidance frowm dewww Gods for ouwrrr glorious Nation, sacrificing animals awnd odewwwr small offerings. mawy of dewww more Conservative parts of ouwrrr sOcIetY are at terror about dewwwse Neo-Pagans that roam dewww nights mirroring dewww image of dewww Christian devil himself."
rotermorgenmisc.29.a:0 "dewwwir Age is over!"

