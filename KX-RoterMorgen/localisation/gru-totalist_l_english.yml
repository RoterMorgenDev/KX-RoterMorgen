rotermorgenGCW.2.t:0 "deeez Egonommy ebin :_DDD In Ruins"
rotermorgenGCW.2.d:0 "After ouwww failure to deal with deeez aftermath of deeez Black Monday Chicken companies are going down in bankruptcy en mass.\nWorkers are discharged in deeez hundreds of thousands facing a new reality without hope."
rotermorgenGCW.2.a:0 "That will just solve itself eventually!"

