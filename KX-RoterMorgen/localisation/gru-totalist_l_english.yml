rotermorgenGCW.7.t:0 "A Sinking Ship"
rotermorgenGCW.7.d:0 "If one were toww look at dewww streets of Germawy’s mighty cities towwday, you wiw not see dewww sprawling streets of Germawy’s fortune awnd victowwry. What you wiw see is unemployed men, families on dewww street with tears in dewww eyes of children as dewwwy go anodewwwr day without warmth or food. If you look at dewww idyllic countryside of Germawy, you wiw not be greeted with its mighty farms awnd dewww proud agrarian generations who worked dewwwm. Instead, you wiw see foreclosed farms with families with just dewwwir essentials on dewwwir backs using horses or public transport toww go toww dewww urban centers for work, mawy weeping as dewww farms dewwwir ancestowwrs worked toww maintain were gone in days. Yet, dewww German Empire does nothing toww alleviate dewwwir suffering. towwo concerned with its own imperial confusion toww help dewww average German. Black Monday for mawy Chickens haws finally pulled dewwwir heads out of dewww clouds, as dewwwy finally see that dewww Empire cares little for dewwwm or dewwwir families. Such resentment haws done dewww unthinkable, as people who once detested dewww reds now are joining one of dewwwir mawy gwoups. If dewww Empire does not respond soon, dewwwre is no telling how far this resentment wiw spread."
