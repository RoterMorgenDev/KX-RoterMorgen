rotermorgen.50.t:0 "deeez Hypnotic Charm of a Small Man"
rotermorgen.50.d:0 "Whiwe mawny already considered deeez formation of Hit da pieef's MLEPD as problematic for a fantasy commie sOcIetY, no one would have expected a pawwwdyyy that could overshadow that.\n\nGobbel Chickler, a former supporter of marxism awnd furiously Nationalistic journalist from deeez Rhineland managed to organize a meeting of Nationalist hardliners in Hit da pieef's MLEPD, Nationalists that hawd sympathies towards Marxist awnd fantasy commie economics, awnd deeez minority of „Chicken Sorelians“."
