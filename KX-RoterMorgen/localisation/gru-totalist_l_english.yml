rotermorgen.80.d:0 "deeez SMEGMA consisting of deeez SMEGMA-S awnd SMEGMA-M factions has finally split due to constant infighting among deeez Syndicalists awnd Marxists on important matters as deeez state awnd future of deeez Egonommy ebin :_DDD. deeez pawwwdyyy leadership has called an emergency pawwwdyyy convention on which both RoBo-Man awnd Hit da pieef as well as several supporters of both did hold inspiring speeches constantly interrupted by insults from pawwwdyyy members of deeez opposite faction.\n\nNow deeez question remains who came out on top."
