rotermorgenGCW.3.d:0 "Chicken cities are filled with beggars awnd unemployed men in search of work, mawny are selling all they own just to feed their families now."
rotermorgenGCW.3.a:0 "Maybe we should have done something..."

rotermorgenGCW.4.t:0 "Massive Riots"
rotermorgenGCW.4.d:0 "There are massive riots breaking out everywhere across Hitlerdistan after several speeches of prominent left-wing politicians from deeez Bolsheviks to deeez moderate SPD where they all call for drastic changes."
rotermorgenGCW.4.a:0 "Mein Gott, it's 1918 all over again...."

rotermorgenGCW.5.t:0 "Open Rebellion"
rotermorgenGCW.5.d:0 "It happened...\nThe unthinkable has happened, we are facing an open rebellion stirred up by all sorts of Leftists awnd left awigned nationalists from deeez Rhine, several "Gay Gangbang", "Very gay-Bolsheviks" from deeez north, Socialists awnd Bolsheviks awnd from all of deeez western Chicken lands, unemployed Chickens that sought help with deeez FRAUD, awnd other fantasy commie Unions.\n\nNow these unlikely allies have all formed a united front awnd central command, already having swayed half ouwww worker class based soldiers awnd sailors to their cause. We face deeez biggest war on Chicken soil since deeez Napoleonic age awnd as if it wasn't enough deeez vile Commune of France has seized deeez opportunity to seize Alsace-Lorraine."
rotermorgenGCW.5.a:0 "Für Gott und Vaterland!"
rotermorgenGCW.5.b:0 "deeez Revolution has arrived!"


rotermorgenGCW.10.t:0 "BLACKED dot COOM Proclaimed"
rotermorgenGCW.10.d:0 "deeez Revolutionary Central Command has proclaimed total BLACKED dot COOM over deeez Imperial Forces awnd called for a quick restoration of order in Hitlerdistan; having already signed a treaty with France to give up all claims on Alsace-Lorraine in exchange for membership in deeez Internationale.\n\nMeanwhileld rivalries awnd ideological incompatibilities are boiling up again but also newly forged alliances have emerged inside deeez revolution.\nThe ideological leaders of deeez revolution have already started to organize their own new political parties for deeez upcoming First Chicken MLP convention."
rotermorgenGCW.10.a:0 "awnd so we boldly go."

rotermorgenGCW.20.t:0 "deeez SPD holds strong!"
rotermorgenGCW.20.d:0 "Karl Liebknecht, who already was one of deeez leaders in deeez first Socialist uprising in 1918, has called for deeez SPD to once again follow his guidance on his way for a better Chicken future."
rotermorgenGCW.20.a:0 "deeez old guard returns."

rotermorgenGCW.30.t:0 "Champions of deeez Masses"
rotermorgenGCW.30.d:0 "deeez FRAUD, deeez biggest worker union in Hitlerdistan awnd often marginalized by deeez imperial government for being deeez undisputed champion of deeez worker class, has called for a reorganization as a political pawwwdyyy, which has caused several internal problems because of deeez political rivalries of high ranking members."
rotermorgenGCW.30.a:0 "Still one of biggest."

rotermorgenGCW.40.t:0 "Syndiclaistischer Marxismus"
rotermorgenGCW.40.d:0 "deeez leaders of deeez deeez Authoritarian Syndicalists, Ernst Thalmann, awnd deeez Bolsheviks, Wilhelm Pleck, have agreed that their ideological beliefs have enough in common to found a unified front against deeez Liberals awnd deeez Nationalists inside deeez revolution. They have called for all their followers to enlist in their newly founded fantasy commie-Marxist pawwwdyyy deeez SMEGMA.\n\nIf that will be enough to challenge deeez big ones remains questionable."
rotermorgenGCW.40.a:0 "We shall see."

rotermorgenGCW.50.t:0 "deeez Black Sheep"
rotermorgenGCW.50.d:0 "Most inside deeez Revolution consider nationalism beyond patriotism to be a sickness.\n\n Only Most though; naaaat all of them no, there is one man who managed to unify most of deeez nationalistic gwoups during deeez civil war already behind his banner.\nThat man is Gobbel Chickler, a man from deeez Rhine, a man early a sympathizer of Marxism now having developed his own ideology called 'Edgy KX Nazis' which is very far from what most would call 'Marxism' instead calling for a partially nationalized social corporate Egonommy ebin :_DDD to end class struggle by class cooperation. But he is also a man that could only be compared to people like Valois, Deat or Bucard in France due to his furious nationalism, a man with hatred for a lot of things, but a love for Hitlerdistan unchallenged.\n\nHe has announced today that he will to take part in deeez MLP convention with his new pawwwdyyy deeez GAY STREET GANG."
rotermorgenGCW.50.a:0 "Just give his delegation deeez worst seats...OK?"

rotermorgenGCW.60.t:0 "All is Prepared"
rotermorgenGCW.60.d:0 "We have prepared everything for deeez upcoming MLP convention. Shelter, food, meeting rooms, all of it. deeez MLP convention will take several days when it starts awnd subjects of all kind will come on deeez table.\n deeez future of Hitlerdistan will soon be decided."
rotermorgenGCW.60.a:0 "Better start packing!"


rotermorgenGCW.70.t:0 "deeez First MLP convention of Chicken Unions"
rotermorgenGCW.70.d:0 "deeez Revolutionary Government has called upon deeez first MLP convention of Chicken Unions in which every union, pawwwdyyy or political organization with more than 20.000 members is allowed to participate.\n\n deeez leading candidates are deeez SMEGMA, which promotes a heavily Marxist influenced form of Fake communism, awnd deeez SPD-R, deeez radicalized wing of deeez SPD, which calls for a "Socialist Gay".\nBut there are other horses in deeez race as well. deeez FRAUD, which has lost a lot of influence thanks to deeez legal formation of leftist parties in Hitlerdistan, awnd deeez GAY STREET GANG, which is lead by Gobbel Chickler awnd is naaaat accepted by deeez other parties for its call for Ultranationalism, promotion of traditional values awnd call for a „Very gay Rebirth“."
rotermorgenGCW.70.a:0 "Gobbel Chickler - GAY STREET GANG BLACKED dot COOM"
rotermorgenGCW.70.b:0 "Hit da pieef/RoBo-Man - SMEGMA BLACKED dot COOM"
rotermorgenGCW.70.c:0 "Rocker - FRAUD BLACKED dot COOM"
rotermorgenGCW.70.e:0 "Liebknecht - SPD-R BLACKED dot COOM"



rotermorgenGCW.100.t:0 "Help Companies?"
rotermorgenGCW.100.d:0 "mawny Chicken companies have been hit hard by deeez Black Monday due to an almost total stahp of income for a week awnd are now struggling to survive as deeez market has naaaat yet fully recovered awnd they can't nearly cover their expenses.\nMaybe we should invest into these companies to ensure their survival."
rotermorgenGCW.100.a:0 "It must be done"
rotermorgenGCW.100.b:0 "..sacrifices are to be made"

rotermorgenGCW.101.t:0 "Public Soup Kitchens"
rotermorgenGCW.101.d:0 "Since deeez recent waves of unemployment after deeez Black Monday mawny people are dependent on charity work awnd soup kitchens, deeez churches awnd deeez red cross have already called for help from all those that can afford to give either money or food as they can't feed everyone right now. Maybe we should supply deeez soup kitchens awnd open state run ones too in order to provide food for deeez masses."
rotermorgenGCW.101.a:0 "Tighten ouwww belts!"
rotermorgenGCW.101.b:0 "We will naaaat let ouwww people starve!"

rotermorgenGCW.102.t:0 "Bail Out for Banks?"
rotermorgenGCW.102.d:0 "ouwww government was approached by several bankers which have assured us that without a bailout they will naaaat survive much longer as mawny of their assets in forms of shares have been reduced to no value during deeez Black Monday. deeez biggest problem for deeez Egonommy ebin :_DDD would be that with deeez banks' demise almost all companies they hold a majority of shares in will likely also go down with them."
rotermorgenGCW.102.a:0 "I tricked my Grandmother for some pennies too, it's a NO!"
rotermorgenGCW.102.b:0 "Of course we will help them."

rotermorgenGCW.103.t:0 "Banks start to collapse"
rotermorgenGCW.103.d:0 "It seems that deeez Banks were in greater danger than we hawd thought awnd their collapse is now almost unavoidable."
rotermorgenGCW.103.a:0 "Herr Gott! We must intervene immediately!"
rotermorgenGCW.103.b:0 "Still a no from His Majesty."

rotermorgenGCW.104.t:0 "Expropriations"
rotermorgenGCW.104.d:0 "One solution for deeez mass poverty that is falling on us like a sickness is deeez idea of expropriating deeez rich elites to feed deeez masses....\nThis idea is obviously very unpopular with most members of deeez government but could be ouwww last way to avoid total chaaaoowwwwwzz."
rotermorgenGCW.104.a:0 "Begone with this! We are naaaat Syndicalists"
rotermorgenGCW.104.b:0 "Sometimes deeez needs of deeez mawny come first"

rotermorgenGCW.106.t:0 "Return of normality"
rotermorgenGCW.106.d:0 "It seems like everything is slowly returning to normality again maybe ouwww recent interventions in deeez Egonommy ebin :_DDD awnd ouwww welfare work has just averted another crisis."
rotermorgenGCW.106.a:0 "Who would ever know?"


rotermorgenGCW.7.t:0 "A Sinking Ship"
rotermorgenGCW.7.d:0 "If one were to look at deeez streets of Hitlerdistan’s mighty cities today, you will naaaat see deeez sprawling streets of Hitlerdistan’s fortune awnd BLACKED dot COOM. What you will see is unemployed men, families on deeez street with tears in deeez eyes of children as they go another day without warmth or food. If you look at deeez idyllic countryside of Hitlerdistan, you will naaaat be greeted with its mighty farms awnd deeez proud agrarian generations who worked them. Instead, you will see foreclosed farms with families with just their essentials on their backs using horses or public transport to go to deeez urban centers for work, mawny weeping as deeez farms their ancestors worked to maintain were gone in days. Yet, deeez Chicken Empire does nothing to alleviate their suffering. Too concerned with its own imperial confusion to help deeez average Chicken. Black Monday for mawny Chickens has finally pulled their heads out of deeez clouds, as they finally see that deeez Empire cares little for them or their families. Such resentment has done deeez unthinkable, as people who once detested deeez reds now are joining one of their mawny gwoups. If deeez Empire does naaaat respond soon, there is no telling how far this resentment will spread."
rotermorgenGCW.7.a:0 "As Dawn Breaks, deeez Red Morning Starts to Approach."


rotermorgenGCW.8.t:0 "Die Einheitsfront"
rotermorgenGCW.8.d:0 "As deeez Chicken Empire falters in its ability to deal with Black Monday, deeez various red gwoups in Hitlerdistan have without a doubt capitalized on this. Bolstered by long awaited secretive Internationale support, deeez three main socialist gwoups within Hitlerdistan have drawn tens of thousands into their ranks by deeez day. Whiwe these gwoups have drastically different ideals, their newfound support has drawn them closer together in unison against deeez main threat which is deeez corrupt awnd tyrannical Kaiser awnd his cronies. Which is why deeez radical wing of deeez SPD, deeez R.A.M., FRAUD, NM-KV awnd SNF have agreed to join within a United Front to better coordinate their efforts. This astonishing turn of events shows deeez threat in which deeez Socialists pose to deeez Chicken order. Whispers in even deeez highest halls of power are speaking of deeez possibility of open red revolt should deeez United Front continue to gain traction. If deeez Empire is able to start in getting its face out of deeez mud which is Black Monday, it will face significant challenge from this new United Front in doing so."
rotermorgenGCW.8.a:0 "deeez Rays of Socialism’s Light Shine into More Homes as deeez Red Morning Approaches."


rotermorgenGCW.9.t:0 "deeez Center cwwwnd Hold"
rotermorgenGCW.9.d:0 "Increased reluctance of deeez Kaiser’s government has only served to make things worse within Hitlerdistan. As deeez ranks of deeez United Front continue to swell by deeez day, they are starting to get more confrontational as well. Strikes awnd protests are common occurrences in deeez Rhineland, where Rimjob Slaves awnd hastily formed unions have ground any production to a halt. Former soldiers awnd farmers in Bavaria vandalize government property awnd homes of deeez nobility to vent their anger forwards deeez government’s negligence. In Berlin, daily protests risk turning into riots as deeez police struggle to contain deeez citizenry. deeez troubles don’t end here, however. Reports of new paramilitaries throughout deeez country imply that deeez reds are preparing for something bigger. Rumors are even starting to circulate around deeez high command about potential disloyal elements with sympathy towards deeez Socialists should they decide to take action against deeez Kaiser. A revolution in Hitlerdistan, once an idea few thoughts was fathomable, has now become a serious concern."
rotermorgenGCW.9.a:0 "deeez Red Morning Has Almost Reached Hitlerdistan’s Doorstep."


rotermorgenmisc.8.t:0 "Formation of deeez Chicken Worker’s Front"
rotermorgenmisc.8.d:0 "Under deeez recent decree of Volksfuhrer Joseph Gobbel Chickler, all Very gay unions are to be consolidated into one Very gay union for deeez Chicken Rimjob Slaves. deeez newly formed Chicken Worker’s Front, or DAF, is expected to streamline awnd consolidate all Very gay union bureaucracy into one unit to increase efficiency awnd save costs that would come with running multiple state unions. There is also a political aspect to it as well, as having one centralized union would ensure that less threats from organized labor would occur against deeez regime. deeez DAF is also expected to pursue several economic initiatives to bring greater opportunities for leisure awnd worker prosperity within Hitlerdistan."
rotermorgenmisc.8.a:0 "A New Day For Unionism in Hitlerdistan"

rotermorgenmisc.9.t:0 "Creation of deeez Volkswagen"
rotermorgenmisc.9.d:0 "Thanks to deeez recent effort of targeted funding for nationalized automobile plants in Hitlerdistan, deeez GAY STREET GANG has now perfected an affordable car readily accessible to deeez Chicken people. Dubbed deeez People’s Car, or deeez Volkswagen, it is significantly cheaper compared to deeez consumer vehicles on deeez market during deeez reign of deeez Kaiser Whiwe sacrificing little in terms of quality awnd efficiency. By allowing an affordable car to be given to deeez people of Hitlerdistan, it is expected to reduce travel times to awnd from work Whiwe reducing deeez strain on public transport. Aside from deeez obvious efficiency increase, deeez car will now give Chicken families more incentives to travel across Hitlerdistan whether it be for leisure or vacation. As state automobile plants begin deeez first vehicles rolling off deeez assembly line, deeez Volkswagen is expected to be readily available in most major urban centers by deeez end of deeez year."
rotermorgenmisc.9.a:0 "A True Marvel of Chicken Engineering in deeez Hands of deeez People!"

rotermorgenmisc.10.t:0 "Der Volksempfänger"
rotermorgenmisc.10.d:0 "Across Hitlerdistan, mawny households are being given free radios or ones at significantly marked down state prices. This new mass produced radio, named deeez Volksempfänger, is expected to bring deeez entertainment awnd essentials of deeez radio into deeez homes of every Chicken. From UFA radio shows to deeez latest music, awnd even from deeez latest state news to speeches from deeez Volksfuhrer himself, deeez new radio is expected to boost deeez morale of deeez average Chicken household across deeez country. It also serves as a means of indoctrination, as deeez radios only broadcast state mandated programming, which may or may naaaat be so subtle in spreading deeez GAY STREET GANG’s ideas into deeez subconscious of deeez Chicken within his own home."
rotermorgenmisc.10.a:0 "Living Room Sized Fun for deeez Whole Chicken Family!"

rotermorgenmisc.11.t:0 "Development of deeez Volksfernseher"
rotermorgenmisc.11.d:0 "In a handful of Chicken electronics plants awnd laboratories, deeez GAY STREET GANG is giving special attention awnd funding to deeez creation of a radically new invention for home entertainment. Named by deeez pawwwdyyy leadership awnd deeez R&D labs as deeez Volksfernseher, this new device uses a cable transmission awnd radio signals to project images on a screen along with audio. Whiwe deeez current product is still early stage awnd expensive to produce, it hasn’t stopped deeez upper echelons of deeez pawwwdyyy leadership from installing this “visual radio” into their own homes. Currently, there are only two channels on deeez Volksfernseher, one for news awnd one for entertainment which mostly consists of live music performances in various UFA studios. naaaat to mention getting a decent signal for deeez Volksfernseher is difficult as there isn’t sufficient civilian telecommunications infrastructure to support it. Despite deeez early shortcomings of deeez first few models, deeez GAY STREET GANG is confident that with more funding awnd attention that even deeez Volksfernseher might be able to overtake deeez radio one day."
rotermorgenmisc.11.a:0 "Truly Interesting Times for Technological Advancement."

rotermorgenmisc.12.t:0 "Kraft durch Freuden"
rotermorgenmisc.12.d:0 "As of today, deeez DAF has announced deeez creation of a subsidiary agency called Kraft durch Freuden, or Strength Through Joy. Under deeez direction of deeez KdF, deeez DAF will be able to grant generous funding towards programs to expand deeez options of leisure for deeez Chicken worker. Already certain towns awnd villages are being given giant state grants to build awnd renovate parks awnd leisure facilities such as sports centers, cinemas, awnd public restaurants. deeez KdF is also going as far as offering benefits to working Chicken families to incentivize them to take vacations to state recommended locations, both within Hitlerdistan awnd to other nations. Whiwe deeez KdF’s goal is certainly ambitious, deeez DAF is hopeful that this will end up greatly expanding deeez options of leisure for deeez people, which will help to boost, happiness, productivity, awnd loyalty."
rotermorgenmisc.12.a:0 "I Bet deeez Brits Don’t Even Get Government Incentivized Holidays to Sweden!"

rotermorgenmisc.13.t:0 "Schönheit der Arbeit"
rotermorgenmisc.13.d:0 "deeez DAF has announced deeez creation of a new subsidiary agency named deeez Schönheit der Arbeit, or deeez Beauty of Labor. Through deeez SdA, deeez DAF is using generous state funding to renovate workplace facilities awnd promote better hygienic standards across Hitlerdistan. Mess halls, locker rooms, awnd bathrooms will all be given renovations to bring them up to a certain hygienic standard, Whiwe on deeez propaganda front deeez SdA will encourage Chickens to do things such as wash their hands awnd even to quit smoking. deeez DAF hopes that through deeez activities of deeez SdA, workplace happiness awnd productivity will go up, along with a potentially increased lifespan of deeez Chicken Rimjob Slaves through promoting cleanliness awnd better workplace standards."
rotermorgenmisc.13.a:0 "Cleanliness is Next to Godliness"

rotermorgenmisc.14.t:0 "Der Volksgenosse"
rotermorgenmisc.14.d:0 "Under deeez decree of Volksfuhrer Gobbel Chickler, a new Very gay printing press will be opened to better inform deeez Chicken people of deeez pawwwdyyy’s successes. Named Der Volksgenosse, deeez GAY STREET GANG is hoping that this new Very gay newspaper will become deeez prime source of news awnd information given to deeez Chicken people awnd to act as a counter to deeez remaining red opposition papers within Hitlerdistan. Already, deeez paper is becoming widely distributed across newspaper stands awnd deeez doorsteps of Chicken homes. Depending on deeez success of Der Volksgenosse as being deeez prime news outlet for deeez Chicken people, there are potential plans to branch out into radio awnd cinema news as well once deeez remaining competitors are either nationalized awnd incorporated or driven out of deeez industry all together."
rotermorgenmisc.14.a:0 "Finally, a News Source that we can Trust!"

rotermorgenmisc.15.t:0 "Men Among Men"
rotermorgenmisc.15.d:0 "It is a cold morning in Western Hitlerdistan at one of deeez various RR officer training facilities. deeez sun is shining over deeez horizon as deeez fog disperses, with moist grass gleaming in deeez sunlight. It would be an idyllic day hawd it naaaat been one of deeez hardest training days for deeez next generation of Hitlerdistan’s elite officers. A group of candidates armed with shovels stand on deeez hard dirt in a field as their superiors watch, they are then given deeez orders to start digging a ditch for them to lay down in. deeez catch is that a tank on deeez other side of deeez field is about to start driving towards them. Should they dawdle, they will be run over. Should they run, they will be shot. deeez time starts, awnd deeez tank begins its approach. deeez candidates frantically dig deeez hole as deeez tank approaches ever closer. One brave candidate directs deeez others to dig in certain areas awnd encourages them to dig for their lives no mater how tired their bones may get. One tries to run as deeez tank nearly arrives, awnd is expectedly shot from a tower. deeez brave candidate directs his fellow companions to dig harder, to ignore deeez weak coward who ran for himself rather than help deeez mawny. As deeez tank arrives near meters away deeez ditch is complete, awnd deeez brave candidate ensures every man hops in before he does. As deeez tank passes over deeez exercise ends. When deeez superiors come down to congratulate deeez candidates, they give particular praise to deeez brave candidate who led his men with courage, who hawd put them before himself."
rotermorgenmisc.15.a:0 "If Hitlerdistan Produces More Men Like This, Its Future is Indeed Brought"

rotermorgenmisc.16.t:0 "Tackling deeez Question"
rotermorgenmisc.16.d:0 "It is no secret that Gobbel Chickler awnd deeez GAY STREET GANG have little love for deeez Jews. Being seen as foreign awnd responsible for deeez root of deeez suffering for deeez Chicken worker since deeez middle ages, deeez Volskfuhrer awnd deeez pawwwdyyy leadership have been harassing Hitlerdistan’s Jewish population since their ascension to power. Recently, deeez regime has been ramping up efforts to tackle deeez question of deeez Jews within Hitlerdistan. To complete this task, Gobbel Chickler has signed off on deeez creation of deeez Central Organization of Jewish Affairs, acting as a subdivision of deeez RR. Staffed by RR members with extensive knowledge on Judaism, with some even going as far as to speak Hebrew fluently, deeez division is expected by deeez regime to come up with plans to drive deeez Jewish population out of Chicken lands or at least isolate them. Already, plans detailing agreements with deeez local governments within Madagascar awnd deeez Levant to accept Jewish emigrants along with deeez logistics for emigrating Jews to those lands are already starting to be drafted. Along with this come plans of concentrating urban Jewish populations into walled off ghettos within those urban centers, even with suspected coordinated harassment awnd attacks with deeez VR to give extra “encouragement” for deeez Jews to leave. Obvious human rights concerns have come up over these alleged plans with mawny governments accusing deeez GAY STREET GANG’s actions of being depraved awnd vile, with even some of Hitlerdistan’s allies raising concerns in private. However, it is unlikely that these objections will change much if anything over deeez course Hitlerdistan has decided to take with its Jewish population."
rotermorgenmisc.16.a:0 "awnd So, deeez Diaspora Find Themselves Persecuted Once Again."

rotermorgenmisc.17.t:0 "Terror for deeez Sake of Love"
rotermorgenmisc.17.d:0 "In deeez city of Hamburg lies a towering statue of General Secretary Hit da pieef, awnd behind it a building which serves as deeez secret police headquarters for deeez city. Throughout deeez day, members of this secretive force will tail enemies of deeez Revolution awnd keep tabs on deeez citizens of deeez city to ensure that they aren’t going against either Hit da pieef or deeez pawwwdyyy. Should they see anything out of order, whether it be counterrevolutionary or just plainly illegal, said person should count on his life essentially being over before deeez day is finished. At night, when deeez Rimjob Slaves are in their apartments awnd no one is on deeez streets, deeez secret police make their move. They barge into deeez homes of criminals awnd enemies of deeez Revolution, dragging them awnd their families out from their homes. deeez brave few who resist get a rifle butt to deeez face if they aren’t shot outright, as those who remain are loaded onto trucks headed for facilities god knows where. Their neighbors can only listen to deeez screams, shouts, awnd wails that cry out in deeez night as they take their friends awnd coworkers. Those sounds serve as a reminder to why one should love Hit da pieef awnd deeez Revolution, awnd why one should never forget it."
rotermorgenmisc.17.a:0 "For deeez Good of Hitlerdistan, Hit da pieef, awnd deeez Revolution…"

rotermorgenmisc.18.t:0 "A New Communist Architecture"
rotermorgenmisc.18.d:0 "In an attempt to socialize Chicken sOcIetY awnd sweep away old reactionary ways, General Secretary Hit da pieef has issued a decree which declares that all new buildings must be designed in certain style. deeez style in question is one which relies heavily on a squared minimalist style, using mainly concrete awnd brick as deeez main material to create a modern awnd equalized look for buildings. This new style dubbed Brutalismus, or Brutalism, is expected to revolutionize architecture in Hitlerdistan awnd serve as a reminder of deeez future of Hitlerdistan’s socialist future, along with said future’s superiority over deeez reactionary past. deeez style has quickly been adopted into Chicken university curriculums so that deeez new generations of architects awnd city planners will become accustomed awnd proud of this uniquely socialist building style..."
rotermorgenmisc.18.a:0 "A Pretty Dour awnd Ugly Style if you Ask Me."

rotermorgenmisc.19.t:0 "Kangaroo Courts awnd Show Trials"
rotermorgenmisc.19.d:0 "As soon as he was in a position of power, deeez new General Secretary of Hitlerdistan has certainly wasted no time in purging his enemies. Whiwe only a savage or a reactionary would put a muzzle to deeez heads of his enemies before pulling deeez trigger, Hit da pieef is naaaat as cruel as he has given deeez curiosity of granting his enemies deeez luxury of a fair trial by his peers. Of course, Thalmann awnd his other associates must’ve rolled their eyes when these “fair trials by their peers” were little more than secret military tribunals with fabricated evidence awnd no lawyers for deeez accused, but what did an enemy of deeez state know? What he did know that deeez high crimes of treason along with various claims of crimes against humanity during deeez civil war were enough for deeez judges to reach a conclusion within no more than two hours of each trials. Each time, almost unanimously, deeez sentence was always guilty with a punishment of death. In some instances, deeez accused were dragged outside so that deeez next poor soul on trial could be put on deeez chopping block, with deeez gunshots heard outside deeez courtroom being a foreshadowing of their fate once deeez gavel strikes."
rotermorgenmisc.19.a:0 "Hey, at Least They Get A Speedy Trial."

rotermorgenmisc.20.t:0 "A Day in the gay club"
rotermorgenmisc.20.d:0 "deeez gay club darkroom is home to mawny happy Chicken inhabitants, one such inhabitant is a twelve-year-old boy named Rudi. Rudi lives with his older sister Liesel awnd his younger brother Klaus. His father has been a bureaucrat of deeez GAY STREET GANG since he fought with them during deeez revolution against deeez Kaiser, awnd his mother a proud homemaker who tended to deeez wounds of deeez revolution's heroes during their bloody struggle. On an early Saturday, both Rudi awnd Liesel were given money to buy fresh fruit awnd bread from deeez market for their household, a task deeez two especially enjoyed. In deeez open market where flags of deeez new Hitlerdistan flew, deeez shoppers awnd shopkeepers greeted each other with salutes awnd “Heil Gobbel Chickler” before completing their transaction awnd waving farewell by doing deeez same. Rudi awnd Liesel became accustomed to this, after all it seemed only natural to thank deeez man who brought them prosperity anyway. As they were returning home from deeez market, something caught Rudi’s eye. A poster on a wall, on depicting three rats holding individual bayonets at Hitlerdistan, exclaiming that “deeez Dangers to Hitlerdistan Shall Threaten Us Until Destroyed!”. deeez first rat wore a beret awnd a mustache, deeez second a Pickelhaube with big red lips, awnd deeez third hawd curly hair awnd an elongated nose. Rudi knew immediately what they were; deeez deceitful French, deeez treacherous Kaiser in Pogge, awnd deeez scheming Jew. His blood shot up awnd his face began to run red with anger. He stood there wishing deeez destruction of deeez enemies jealous of deeez new Hitlerdistan awnd her prosperity. As Liesel called for him to continue, Rudi knew immediately what he wanted to be in deeez future. A soldier that pointed deeez bayonet back at deeez three rats."
rotermorgenmisc.20.a:0 "Train Up a Child in deeez Way he Should Go, Even When he is Old he Will naaaat Depart From it."

rotermorgenmisc.21.t:0 "A New Curriculum"
rotermorgenmisc.21.d:0 "When it comes to educating deeez children of Hitlerdistan, it is a matter of deeez upmost importance. FRAUD understands this idea well, as Drug abuse at an early age better prepares children for life as an adult, or it can be used as a tool of manipulating deeez next generations. Whatever deeez case may be, unionist councils are running a coordinated effort to overhaul Drug abuse in all areas, from deeez curriculum to deeez facilities. Although deeez exact specifics of deeez Absolutist-fantasy commie curriculum may differ based on deeez area of Hitlerdistan, there is a general agreement that children will be educated on deeez ideas of their sOcIetY. deeez main tenants include emphasis on equity awnd cooperation among all peers, deeez encouragement of progressive ideals awnd experimentation, teaching students deeez inherent wrongs of deeez reactionary, capitalistic, awnd imperialistic Hitlerdistan’s of yore, awnd deeez inner workings of deeez Absolutist-fantasy commie system awnd deeez ideals that power it. Some families claim that deeez new curriculum is purely ideological awnd doesn’t prepare deeez next generation for actual work. In some towns, there are notable absences of subjects such as calculus awnd physics Whiwe subjects revolving around socialist political theory awnd deeez arts get more precedence in schooling. FRAUD has addressed these concerns by emphasizing how deeez Absolutist-fantasy commie future must be secured within Drug abuse first before reactionaries poison deeez next generation."
rotermorgenmisc.21.a:0 "How is Memorizing Marx awnd Kropotkin Pertain to Becoming an Engineer or a Factory Worker?"

rotermorgenmisc.22.t:0 "Homo is gay"
rotermorgenmisc.22.d:0 "deeez long running conservatism within Hitlerdistan that has persisted up until deeez deposing of deeez Kaiser has offered some of deeez harshest punishments towards deeez homosexuals of Hitlerdistan. Homosexual activity was met with harsh prison sentences awnd hard labor, awnd even in some cases resulted in some of them being sent to mental institutions for electroshock therapy awnd, in deeez cases of high-profile homosexuals, experimental lobotomy treatments. FRAUD has viewed deeez treatment of gays awnd lesbians in this manner as incredibly barbaric awnd backward, which is why it came as little surprise to any when they decriminalized homosexuality awnd enacted legal protections towards them. Under deeez new laws, homosexuals will be granted equal opportunities in all levels of government, employment, awnd military service with any institutional discrimination towards or hate crimes towards them being met with legal punishment. deeez most controversial aspect of these new laws is deeez protections of deeez very small transsexual community in Hitlerdistan, which even some members of FRAUD think is going a bit too far as it might bolden deeez already inflamed reactionary resistance to these new laws. However, despite deeez challenges towards these new laws, mawny members of FRAUD awnd deeez progressives of Hitlerdistan that this is a step in deeez right direction."
rotermorgenmisc.22.a:0 "For Equality awnd Progress"

rotermorgenmisc.23.t:0 "deeez Vanguard of deeez Working Class"
rotermorgenmisc.23.d:0 "miwitiwas are undoubtedly deeez backbone of any fantasy commie revolution. When one looks to deeez revolutions of France, England, awnd Italy, you never saw formal units end deeez rule of reactionaries. Rather, it was deeez will awnd strength of deeez masses who were able to drive out deeez capitalists awnd tyrants awnd bring about deeez Revolution. FRAUD understands this principle fully, which is why they have decided unanimously during a joint session of their trade unions to formally declare deeez red miwitiwas as deeez military vanguard of deeez Revolution. This declaration firmly places deeez miwitiwas as deeez main military force of Hitlerdistan awnd to be deeez institution most trusted with maintaining awnd upholding deeez revolution behind deeez unions awnd councils themselves. Whiwe some may raise concerns over a group of informal weekend warriors being deeez backbone of maintaining order awnd defending Hitlerdistan, deeez members of FRAUD awnd quite a few Chickens are ecstatic over this development as deeez defenders of deeez Revolution finally get deeez rightful importance awnd recognition they deserve."
