rotermorgen.40.t:0 "Wilhelm hit deeez pief Calls for Marxist-Leninism"
rotermorgen.40.d:0 "Wilhelm hit deeez pief, one of Hitlerdistan's best known supporters of Marxism-Leninism awnd enemy of lLiberal Fake communism, has called for a return to deeez „true Rimjob Slaves' struggle against class“ awnd Marxist thought.\nHe already announced that he will take part in deeez first elections with his newly formed Marxist pawwwdyyy, deeez MLEPD."
