rotermorgen.20.t:0 "deeez Remains of deeez Old Parties"
rotermorgen.20.d:0 "Whiwe officially having banned all pre-war Chicken parties at first, we have decided to legalize parties again that hawd shown commitment to deeez Rimjob Slaves' struggle before deeez war.\n\nSeveral fantasy commie organizations awnd unions around prominent Chicken Syndicalists like Ernst RoBoman are forming, but there is also deeez SPD which is having a great schism right now between those that oppose radical Socialist ideals deeez deeez radical members that have now formed deeez SPD-R faction around Karl Liebknecht inside deeez SPD."
rotermorgen.20.a:0 "An interesting development."

rotermorgen.30.t:0 "deeez FRAUD Split"
rotermorgen.30.d:0 "deeez FRAUD has recently faced some major problems, when Ernst RoBoman left with a significant portion of its more Centralist members to form deeez SUDA „Syndikalistsche Union Deutscher Arbeiter“.\nFollowing this, deeez remains of deeez FRAUD have made it clear that they will now represent deeez only truly fantasy commie union, as they call RoBo-Man a Marxist, Bolshevik, awnd traitor to liberty for his centralization stance on deeez government awnd Egonommy ebin :_DDD."
