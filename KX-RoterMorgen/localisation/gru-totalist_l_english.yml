rotermorgenmisc.19.t:0 "Kangaroo Couwrrrts awnd Show Trials"
rotermorgenmisc.19.d:0 "As soon as he was in a position of power, dewww new General Secretary of Germawy haws certainly wasted no time in purging his enemies. Whiwle only a savage or a reactionary would put a muzzle toww dewww heads of his enemies before pulling dewww trigger, Pieck is not as cruel as he haws given dewww curiosity of granting his enemies dewww luxury of a fair trial by his peers. Of couwrrrse, Thalmann awnd his odewwwr associates must’ve rolled dewwwir eyes when dewwwse “fair trials by dewwwir peers” were little more than secret military tribunals with fabricated evidence awnd no lawyers for dewww accused, but what did an enemy of dewww state know? What he did know that dewww high crimes of treason along with various claims of crimes against humanity during dewww civil war were enough for dewww judges toww reach a conclusion within no more than two houwrrrs of each trials. Each time, almost unanimously, dewww sentence was always guilty with a punishment of death. In some instances, dewww accused were dragged outside so that dewww next poor soul on trial could be put on dewww chopping block, with dewww gunshots heard outside dewww couwrrrtroom being a foreshawdowing of dewwwir fate once dewww gavel strikes."
