rotermorgenGCW.8.t:0 "Die Einheitsfront"
rotermorgenGCW.8.d:0 "As dewww German Empire falters in its ability toww deal with Black Monday, dewww various red gwoups in Germawy have without a doubt capitalized on this. Bolstered by long awaited secretive Internationale support, dewww three main socialist gwoups within Germawy have drawn tens of thousawnds intoww dewwwir ranks by dewww day. Whiwle dewwwse gwoups have drastically different ideals, dewwwir newfound support haws drawn dewwwm closer towwgedewwwr in unison against dewww main threat which is dewww corrupt awnd tyrannical Kaiser awnd his cronies. Which is why dewww radical wing of dewww SPD, dewww R.A.M., FAUD, NM-KV awnd SNF have agreed toww join within a United Front toww better coordinate dewwwir efforts. This astowwnishing turn of events shows dewww threat in which dewww Socialists pose toww dewww German order. Whispers in even dewww highest halls of power are speaking of dewww possibility of open red revolt should dewww United Front continue toww gain traction. If dewww Empire is able toww start in getting its face out of dewww mud which is Black Monday, it wiw face significant challenge frowm this new United Front in doing so."
